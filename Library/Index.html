<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="warp">
        <header>
            <h1 class="headtext">Brooklyn Public Library</h1>
            <nav class="navbutton">
              <ul class="nav-button-list">
                <li class="nav-button">About </li>
                <li class="nav-button">Favorites</li>
                <li class="nav-button">Coffee shop</li>
                <li class="nav-button">Contacts</li>
                <li class="nav-button">Library Card</li>
            </ul>  
            </nav>
            <img class="profil" src="icon/icon_profile.svg" alt="profil">
        </header>
        <main>
            <section class="welcome">
                <div class="welcome-background">
                    <div class="welcome-background-text"><div class="welcome-text">
                      <h3 class="welcome-text"> welcome&nbsp;<br>to the Brooklyn<br>Library</h3>
                    </div></div>
                </div>
            </section>
            <section class="about">
                <div>
                    <h2>About</h2>
                    <hr class="linetext">
                </div>
                <div class="about-text">
                    The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside 
                </div>
                <div class="about-img">
                    <img class="slider" src="image/image1.png" alt="image-1">
                    <img class="slider" src="image/image2.png" alt="image-2">
                    <img class="slider" src="image/image3.png" alt="image-3">
                </div>
                <div class="slider-button">
                    <div class="slider-button-back"><div class="slider-button-one"></div></div>
                    <div class="slider-button-back"><div class="slider-button-two"></div></div>
                    <div class="slider-button-back"><div class="slider-button-three"></div></div>
                </div>                
            </section>
            <section class="favorites">
                <div>
                    <h2>Favorites</h2>
                    <hr class="linetext">
                </div>
                <div class="favorites-text">
                    Pick favorites of season 
                </div>
                <div class="season-button">
                    <div class="season-button-back">
                         <label class="label-season-winter" for="id1">
                            <input class="input-season" checked type="radio" name="season"value="Winter" id="id1">                   
                             <span class="span-fake"></span>
                             <span class="span-season">Winter</span>
                         </label>
                         <label class="label-season-Spring" for="id2">
                            <input class="input-season" type="radio" name="season" value="Spring" id="id2">
                              <span class="span-fake"></span>
                              <span class="span-season">Spring</span>
                            </label> 
                            <label class="label-season-summer" for="id3">
                             <input class="input-season" type="radio" name="season" value="Summer" id="id3">
                                <span class="span-fake"></span>
                                <span class="span-season">Summer</span>
                            </label>
                            <label class="label-season-autumn" for="id4">
                            <input class="input-season" type="radio" name="season" value="Autumn" id="id4">
                                <span class="span-fake"></span>
                                <span class="span-season">Autumn</span>
                           </label>
                    </div>                        
                </div>
            </section>
        </main>
    </div>   
</body>
</html>
